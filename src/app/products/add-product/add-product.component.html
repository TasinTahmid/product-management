<div class="header d-flex justify-content-center align-items-center mt-4">
  <h3 class="fw-bold">Create New Product</h3>
</div>

<form class="mt-4">
  <!-- Name Input -->
  <div class="mb-3">
    <label for="productName" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="productName"
      placeholder="Enter product name"
    />
  </div>

  <!-- Description Text Area -->
  <div class="mb-3">
    <label for="productDescription" class="form-label">Description</label>
    <textarea
      class="form-control"
      id="productDescription"
      rows="3"
      placeholder="Enter product description"
    ></textarea>
  </div>

  <!-- Category Dropdown -->
  <div class="mb-3">
    <label for="productCategory" class="form-label">Category</label>
    <select class="form-select" id="productCategory">
      <option selected>Select a category</option>
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>

  <!-- Quantity Number Input -->
  <div class="mb-3">
    <label for="productQuantity" class="form-label">Quantity</label>
    <input
      type="number"
      class="form-control"
      id="productQuantity"
      placeholder="Enter quantity"
    />
  </div>

  <!-- Unit Price Number Input -->
  <div class="mb-3">
    <label for="productUnitPrice" class="form-label">Unit Price</label>
    <input
      type="number"
      step="0.01"
      class="form-control"
      id="productUnitPrice"
      placeholder="Enter unit price"
    />
  </div>
  <div class="mb-3">
    <label for="productCreateDate" class="form-label">Create Date</label>
    <input type="date" class="form-control" id="productCreateDate" />
  </div>

  <!-- Submit Button -->
  <hr class="mt-2 mb-4" />
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary">Create Product</button>
  </div>
</form>
